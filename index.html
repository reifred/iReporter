<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
      <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" href="../images/icon.jpg"/>
        <title>iReporter | Forget about corruption in Africa.</title>
</head>

<body>
	<div id="not_logged_in" class="container">
    <div class="logo">Welcome to iReporter</div>
    <div class="login-item">
      <form action="UI/sign_in.html" method="" class="form form-login">
        <div class="form-field">
          <label class="user" for="firstName">First Name</label>
          <input id="firstName" type="text" class="form-input"
          placeholder="First Name" required>
        </div>

        <div class="form-field">
          <label class="user" for="lastName">Last Name</label>
          <input id="lastName" type="text" class="form-input"
          placeholder="Last Name" required>
        </div>

        <div class="form-field">
          <label class="user" for="phoNumber">Phone Number</label>
          <input id="phoNumber" type="number" class="form-input"
          placeholder="0345353551" required>
        </div>

        <div class="form-field">
          <label class="user" for="email">Email</label>
          <input id="email" type="email" class="form-input" 
          placeholder="user@email.com" required>
        </div>
        
        <div class="form-field">
          <label class="user" for="password">Password</label>
          <input id="password" type="password" class="form-input"
          placeholder="password" required>
        </div>

        <div class="form-field">
          <label class="lock" for="corfirm_password">Corfim Password</label>
          <input id="corfirm_password" type="password" class="form-input"
          placeholder="password" required>
        </div>
        <div class="form-field">
          <input type="submit" value="Register">
        </div>
        <div class="form-field">
          Have an account with iReporter <a href="UI/sign_in.html">&nbsp;Sign In</a>
        </div>

      </form>
    </div>
</div>
</body>
</html>
