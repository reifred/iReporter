<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="viewport" content="initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>iReporter | Forget about corruption in Africa.</title>
    </head>
        
    <body id="page">
    	<div id="wrapper" class="flex">
        	<section id="not_logged_in" class="flex_column">
                <header id="sign_title" class="flex_column">
                    iReporter
                </header>
                <main class="flex_column align_inherit">
                    <div id="sign_up_form">
                        <form class="flex_column" action="UI/red_flag.html" method="post">
                            <div><input type="text" name="user_name" placeholder="Your name" required/></div>
                            <div><input type="text" name="user_email" placeholder="user@email.com" required/></div>
                            <div><input type="password" name="user_password" placeholder="password" required/></div>
                            <div><input type="password" name="password_repeat" placeholder="repeat password" required/></div>
	                        <div id="sign_up_button"><input type="submit" value="Register"/></div>
	                        <div id="sign_in_button"><a href="UI/sign_in.html">Already a member? Sign In</a></div>
                        </form>
                    </div>
                </main>
            </section>    	
        </div>
    </body>

</html>
