<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>iReporter | Forget about corruption in Africa.</title>
</head>
<body id="page">
	<div id="wrapper">
		<section class="flex_column">
            <header id="sign_title" class="flex_column">
                Create Intervention
            </header>
			<main class="flex_column">
				<form class="flex_column" action="Intervention.html" method="">
					<input type="text" name="title" placeholder="Title">
					<textarea name="claim" cols="20" rows="5" placeholder="Enter your claim here....."></textarea>
					<input type="text" name="title" placeholder="Add Geo location">
					<div class="border_bottom text_small">Add Image file<br>
						<input id="image" type="file" name="image" accept="image/*">
					</div>
					<div class="border_bottom text_small">Add video file<br>
						<input id="video" type="file" name="video" accept="video/*">
					</div>
	                <div id="add_record"><input type="submit" value="Add Record"/></div>
				</form>
			</main>
		</section>
	</div>
</body>
</html>
