	<div id="not_logged_in" class="container">
    <div class="logo">Sign In</div>
    <div class="login-item">
      <form action="../index.html" method="" class="form form-login">
        <div class="form-field">
          <label class="user" for="username">Username</label>
          <input id="username" type="text" class="form-input"
          placeholder="username" required>
        </div>

        <div class="form-field">
          <label class="lock" for="password">Password</label>
          <input id="password" type="password" class="form-input"
          placeholder="password" required>
        </div>

        <div class="form-field">
          <input type="submit" id="user_button" value="User" formaction="red_flag.html">
          <input type="submit" id="admin_button" value="Admin" formaction="admin.html">
        </div>
        <div class="form-field text--center">
          New to iReporter<a href="sign_up.html">&nbsp;Create Account</a>
        </div>
      </form>
    </div>
</div>
