<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
        <link rel="shortcut icon" href="../images/icon.jpg"/>
        <title>iReporter | Forget about corruption in Africa.</title>
</head>

<body>
	<div id="logged_in" class="container">
    <div class="logo">Create Red Flag</div>
    <div class="login-item">
      <form action="red_flag.html" method="" class="form form-login">

        <div class="form-field">
          <input id="title" type="text" class="form-input" 
          placeholder="Title" required>
        </div>

        <div class="form-field">
          	<textarea class="form-input" type="text" name="claim" cols="20" rows="5"
				placeholder="Enter your claim here..." required></textarea>
      	</div>
        <div class="form-field" id="location" >
        	<input type="button" class="form-input" onclick="getLocation();" value="Auto Geolocation">
        	<input type="number" id="lat" class="form-input" name="Lat" placeholder="Lat: 1222" required>
        	<input type="number" id="long" class="form-input" name="Long" placeholder="Long: 1222" required>
        </div>
        <div>
          Add an image:
        </div>
        <div class="form-field">
          <input id="image" type="file" name="image" accept="image/*">
        </div>
        <div>
          Add a video:
        </div>
        <div class="form-field">
          <input id="image" type="file" name="video" accept="video/*">
        </div>
        <div class="form-field">
          <input type="submit" value="Add Red Flag">
        </div>
      </form>
    </div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
